<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout One</title>
    <style>
        table {
            height: 100vh;
            width: 100vw;
        }
        tr {
            width: 25%;
            height: 25%;
        }
    </style>
</head>
<body style="margin: 0px;">
    <table>
        <!-- First row -->
        <tr>
            <td colspan="4" style="background-color: aqua;"></td>
        </tr>
        <!-- Second row -->       
        <tr>
            <td colspan="1" style="background-color: antiquewhite;"></td>
            <td colspan="3" style="background-color: cadetblue;"></td>
        </tr>
        <!-- Third row -->
        <tr>
            <td colspan="4" style="background-color:chocolate;"></td>
        </tr>
        <!-- Fourth row -->
        <tr>
            <td colspan="1" style="background-color: olive;"></td>
            <td colspan="1" style="background-color: yellow;"></td>
            <td colspan="1" style="background-color: pink;"></td>
            <td colspan="1" style="background-color: skyblue;"></td>
        </tr>
    </table>
</body>
</html>
