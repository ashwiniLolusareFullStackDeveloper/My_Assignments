<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout Two</title>
    <style>
        table {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body style="margin: 0px;">
    <table>
        <!-- First row -->
        <tr>
            <td colspan="4" style="background-color: pink;"></td>
        </tr>
        <!-- Second row -->
        <tr>
            <td rowspan="3" style="background-color: yellow; width: 25%;"></td>
            <td colspan="3" style="background-color:cadetblue;"></td>
        </tr>
        <!-- Third row -->
        <tr>
            <td rowspan="1" colspan="1" style="background-color:greenyellow;"></td>
        </tr>
        <!-- Fourth row -->
        <tr>
            <td rowspan="1" colspan="1" style="background-color:rebeccapurple"></td>
        </tr>
    </table>
</body>
</html>
