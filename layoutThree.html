<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout Three</title>
    <style>
        table {
            height: 100vh;
            width: 100vw;
        }
        td {
            width: 33%;
            height: 50%;
        }
    </style>
</head>
<body style="margin: 0px;">
    <table>
        <!-- First Row -->
        <tr>
            <td colspan="1" style="background-color: aquamarine;"></td>
            <td colspan="2" style="background-color: brown;"></td>
        </tr>
        <!-- Second Row -->
        <tr>
            <td colspan="2" style="background-color: plum;"></td>
            <td colspan="1" style="background-color: cornflowerblue;"></td>
        </tr>
    </table>
</body>
</html>
